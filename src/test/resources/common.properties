###############################################################################
# [Universal X Java Framework]common configuration.
#
# For verification
###############################################################################

# set the control class with this configuration file.
controller=jp.co.cam.universal.configuration.impl.DefaultResource

# useing temporary folder
temporary.path=./


# useing user information class
# (you should overwrite and change to extension class)
# custom.userinfo.class = jp.co.cam.universal.context.impl.DefaultUserInfo
custom.userinfo.class = example.SampleUserInfo


# useing debugger class
# (you should overwrite and change to extension class)
# logger.class=jp.co.cam.universal.debug.impl.CommonDebugger
logger.class=example.SampleDebugger

# exception log output path
# exception.logger.path=/logs/error.log
exception.logger.path=

# switching whether to output the exception log
exception.logger.flag=true

# warning log output path
# warning.logger.path=/logs/debug.log
warning.logger.path=

# switching whether to output the warning log
warning.logger.flag=true

# debug log output path
# debug.logger.path=/logs/debug.log
debug.logger.path=

# switching whether to output the debug log
debug.logger.flag=true


# info log output path
# info.logger.path=/logs/debug.log
info.logger.path=

# switching whether to output the info log
info.logger.flag=true
